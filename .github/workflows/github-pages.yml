name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        id: build
        run: |
          echo "ğŸ”¨ Building Next.js app for GitHub Pages..."
          npm run build || {
            echo "::error::Build failed!"
            echo ""
            echo "âŒ GitHub Pages Deployment Failed"
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            echo ""
            echo "âš ï¸  Common causes:"
            echo "   1. API routes cannot be statically exported"
            echo "   2. Server-side features are not supported"
            echo "   3. Dynamic routes without getStaticPaths"
            echo ""
            echo "ğŸ’¡ Solutions:"
            echo "   â€¢ Use Vercel (supports API routes): See .github/workflows/deploy.yml"
            echo "   â€¢ Remove API routes for static export"
            echo "   â€¢ Use a platform that supports serverless functions"
            echo ""
            echo "ğŸ“š Learn more: https://nextjs.org/docs/app/building-your-application/deploying/static-exports"
            exit 1
          }
        env:
          NODE_ENV: production
          GITHUB_PAGES: 'true'
      
      - name: Verify build output
        run: |
          if [ ! -d "./out" ]; then
            echo "::error::Build output directory './out' not found"
            echo "The build may have completed but did not generate static files."
            exit 1
          fi
          echo "âœ… Build output verified at ./out"
          echo "ğŸ“¦ Contents:"
          ls -la ./out | head -20
      
      - name: Setup Pages
        uses: actions/configure-pages@v3
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './out'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2


